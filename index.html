<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="title">Guess the note </div>
        <div id="question">Please guess the note:</div>
        <div id="answer">The note was</div>

        <div id="instruction">Press enter to generate a new note. Press SPACE to reveal answer.</div>

        <button id="answerBtn">Toggle answer view</button>
        <button id="newNoteBtn">New note</button>
    </div>
    <script src="randomfret.js"></script>
</body>
</html>
